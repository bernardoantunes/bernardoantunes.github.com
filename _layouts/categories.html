---
layout: page
title: Categories
---

{% for category in page.categories %}
  <h2><a href="/categories/{{ category | slugize }}">{{ category }}</a></h2>
  <h6>{{ site.categories[category] | length }} posts</h6>
  
  <h4>Latest Posts</h4>
  <ul>
    {% for post in site.categories[category] limit: 5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
